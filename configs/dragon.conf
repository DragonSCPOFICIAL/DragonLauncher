# DragonHUB Configuration for Intel HD 3000 (Sandy Bridge)
# Optimized for i7-2760QM with AVX Support

# Graphics Tweaks
dxvk.hud = compiler
dxvk.allowMemoryOvercommit = True
dxvk.maxChunkSize = 128
dxvk.numCompilerThreads = 8

# Intel HD 3000 Specifics
d3d11.samplerAnisotropy = 0
d3d11.invariantPosition = True
d3d9.maxFrameLatency = 1
d3d9.presentInterval = 1

# Performance & Compatibility
dxgi.nvapiHack = False
dxgi.deferSurfaceCreation = True
d3d11.zeroStrategy = "none"

# AVX and Sandy Bridge Workarounds
dxvk.enableAsync = True
dxvk.useRawSsbo = True
dxvk.shaderPipelineCache = True
